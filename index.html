<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Mulish&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/index.css">
    <title>Drew Nelson Porfolio</title>
</head>
<body>
    <header>
        <nav>
            <h1>Drew Nelson</h1>
            <div class="links">
                <a href="#top">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a href="#projects">Projects</a>
            </div>
        </nav>
    </header>
    <section id="top">
        <div class="container1">
            <div class="left">
                <div class="top-image">
                    <img src="https://picsum.photos/800/500/" alt="">
                </div>
            </div>
            <div class="right">
                <div class="right-text">
                    <h3>Drew Nelson</h3>
                    <button>My Projects</button>
                    <p>Here are some words about me<br> and my journey in coding so far.<br> These words are authentic and<br> inspiring. These words tell my<br> story.</p>
                </div>
            </div>
        </div>
    </section>
    <section id="middle">
        <div class="container2">
            <div class="fun-thing">
                <img src="https://picsum.photos/400/?blur=2" alt="Pink flamingo in pool.">
            <div class="text">
                <h3>Fun Thing</h3>
            </div>
            </div>
            <div class="metal-thing">
                <img src="https://picsum.photos/400/?grayscale" alt="Rusted iron wall panels.">
                <div class="text">
                    <h3>Metal Thing</h3>
                </div>
            </div>
            <div class="cool-thing">
                <img src="https://picsum.photos/400/?blur=4" alt="Men's tie and vest, formal wear.">
                <div class="text">
                    <h3>Cool Thing</h3>
                </div>
            </div>
            <div class="cold-thing">
                <img src="https://picsum.photos/400" alt="Snowy mountain ski slope.">
                <div class="text">
                    <h3>Cold Thing</h3>
                </div>
            </div>
        </div>
    </section>
    <section id="bottom">
        <div class="container3">
            <div class="sales-project">
                <img src="https://picsum.photos/400/?blur=2" alt="People in business suits.">
            </div>
            <div class="coffee-project">
                <img src="https://picsum.photos/400/?grayscale" alt="Two lattes on a table.">
            </div>
            <div class="music-project">
                <img src="https://picsum.photos/400/?blur=4" alt="Heavy metal guitarist.">
            </div>
            <div class="school-project">
                <img src="https://picsum.photos/400" alt="Students in a student union building.">
            </div>
        </div>
    </section>
    <footer>
        <div class="contact">
            <h3>Like What You See?</h3>
        </div>
        <div class="button">
            <button>Contact Me</button>
        </div>
    </footer>

</html>
